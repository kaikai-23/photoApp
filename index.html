<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
        </div>
    </div>
    <script>
        var images = [
            {
                "path": "img/img01.jpg",
                "name": "name01",
                "caption": "コメント1"
            },
            {
                "path": "img/img02.jpg",
                "name": "name02",
                "caption": "コメント2"
            },
            {
                "path": "img/img03.jpg",
                "name": "name03",
                "caption": "コメント3"
            }
        ];
        var img;
        var caption;
        var div;
        //length配列の長さ。つまり要素数
        for(var i=0; i<images.length; i++){
        //imgタグの作成(JSによってimgタグを使って作り出した)
        img = document.createElement('img');
        //setAttributeで属性を指定 src属性に対してimages[0]のパスを指定
        img.setAttribute('src', images[i].path);
        //↑JavaScriptでこれを書いてる <img src="img/img01.JPG">

        caption = document.createElement('div');
        caption.className = 'inner';
        caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>';
        //↑JavaScriptでこれを書いてる <div class='inner'><p>caption<span>name</span></p></div>

        //大きな枠としてdivを用意し、appendでimgとcaptionを追加
        div = document.createElement('div');
        div.className = 'photo';
        div.appendChild(img);
        div.appendChild(caption);

        // img_unitのdivタグにimgを子要素として追加
        document.getElementById('img_unit').appendChild(div);
        }
    </script>
</body>

</html>
